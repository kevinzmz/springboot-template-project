plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://10.4.89.197:8083/repository/public/'
    }

    maven {
        url = 'https://repo.spring.io/libs-release'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'org.apache.httpcomponents:httpmime:4.5.3'
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-aop:1.5.4.RELEASE'
    compile 'org.springframework:spring-context-support:4.3.9.RELEASE'
    compile 'commons-beanutils:commons-beanutils:1.9.4'
    compile 'org.springframework.boot:spring-boot-starter-redis:1.4.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-redis:1.5.4.RELEASE'
    compile 'mysql:mysql-connector-java:5.1.42'
    compile 'com.alibaba:fastjson:1.2.62'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.4.RELEASE'
    compile 'org.webjars:vue:2.1.3'
    compile 'org.webjars.bower:vue-resource:1.0.3'
    compile 'org.webjars.bower:axios:0.15.2'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.4.RELEASE'
    compile 'org.springframework.data:spring-data-mongodb:1.10.4.RELEASE'
    compile 'ch.qos.logback:logback-core:1.1.11'
    compile 'ch.qos.logback:logback-classic:1.1.11'
    compile 'ch.qos.logback:logback-access:1.1.11'
    compile 'org.slf4j:log4j-over-slf4j:1.7.25'
    compile 'org.python:jython-standalone:2.7.0'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.3.RELEASE'
    testCompile 'com.jayway.jsonpath:json-path:2.2.0'
    testCompile 'org.testng:testng:6.14.3'
    testCompile 'org.jmockit:jmockit:1.48'
    testCompile 'org.apache.tomcat:tomcat-servlet-api:9.0.29'
}

group = 'com.private'
version = '1.0-SNAPSHOT'
description = 'base-private Maven Webapp'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}
